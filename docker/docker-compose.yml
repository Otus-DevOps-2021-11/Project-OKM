version: '3.3'
services:
  mongo:
    image: mongo:latest
    networks:
      - appnet
  crawler_ui:
    image: jakui/crawler_ui:latest
    ports:
      - 8000:8000/tcp
    networks:
      - appnet
    #logging:
    #  driver: "fluentd"
    #  options:
    #    fluentd-address: localhost:24224
    #    tag: service.crawler_ui
  crawler:
    image: opopovich85/crawler:latest
    networks:
      - appnet
    environment:
      WAIT_HOSTS: rabbit:15672
     #logging:
     # driver: "fluentd"
     # options:
     #   fluentd-address: localhost:24224
     #   tag: service.crawler

  rabbit:
   image: rabbitmq:3-management 
   ports:
      - "15672:15672"
      - "5672:5672"
      - "5671:5671"
   networks:
     - appnet
   environment: 
      RABBITMQ_DEFAULT_PASS: rabbitmq
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_VHOST: /

networks:
  appnet:
    driver: bridge
