---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kibana-kibana
  annotations:
    kubernetes.io/ingress.allow-http: "true" # Разрешаем проброс HTTP
spec:
  ingressClassName: nginx
  rules:
  - host: "kibana.maxx.su"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kibana-kibana
            port:
              number: 5601
  







